<!DOCTYPE html>

<html>

<head>
  <meta charset="UTF-8">
  <title>Draughts</title>
  <link rel="stylesheet" type="text/css" href="draughts.css" />
  <link rel="icon" type="image/png" href="./favicon.png">
</head>

<body>

  <div class="game-panel effect6">
    <table>
      <tr>
        <td class="fade-in">
          <canvas width="500px" height="500px" id="draughts-canvas" class="effect6 draughts-canvas">
            Your browser doesn't support
            <code>canvas</code>.
          </canvas>
        </td>
        <td class="players-td fade-in">
          <div class="effect6 players-panel">
            <div class="player player-black">
              <div class="player-label">Player1</div>
            </div>
            <div class="player player-white">
              <div class="player-label">Player2</div>
            </div>
          </div>
        </td>
      </tr>
    </table>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src=".././bower_components/fabric/dist/fabric.js"></script>
  <script src="../bower_components/color-js/color.js"></script>
  <script src="./polyfills.js"></script>

  <script src="./websocket.js"></script>
  <script src="./url-manager.js"></script>
  <script src="./man.js"></script>
  <script src="./man-black.js"></script>
  <script src="./man-white.js"></script>
  <script src="./tile.js"></script>
  <script src="./board.js"></script>
  <script src="./draughts.js"></script>
  <script src="../bower_components/jquery/dist/jquery.min.js"></script>

</body>

</html>
