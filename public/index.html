<!DOCTYPE html>

<html>

<head>
  <meta charset="UTF-8">
  <title>Draughts</title>
  <link rel="stylesheet" type="text/css" href="./css/draughts.css" />
  <link rel="icon" type="image/png" href="./img/favicon.png">
</head>

<body>

  <div class="game-panel effect6">
    <table>
      <tr class="game-tr">
        <td class="fade-in">
          <canvas width="500px" height="500px" id="draughts-canvas" class="effect6 draughts-canvas">
            Your browser doesn't support
            <code>canvas</code>.
          </canvas>
        </td>
        <td class="players-td fade-in">
          <div class="effect6 players-panel">
            <div class="player player-black">
              <div class="player-label">Player1</div>
            </div>
            <div class="player player-white">
              <div class="player-label">Player2</div>
            </div>
          </div>
        </td>
      </tr>
      <tr class="game-not-found-tr">
        <td class="players-td" style="padding: 0; text-align: center">
          <div class="game-not-found">
            It seems that the game you're trying to join, <u>does not exist any more</u>
            or the <u>token you use is invalid</u>.
            <br/> Would you like to search for a new game?
          </div>
          <a class="new-game-button-a" href="/">
            <div class="new-game-button">FIND NEW GAME</div>
          </a>
        </td>
        <td></td>
      </tr>
    </table>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src=".././bower_components/fabric/dist/fabric.js"></script>
  <script src="../bower_components/color-js/color.js"></script>
  <script src="./js/polyfills.js"></script>

  <script src="./js/websocket.js"></script>
  <script src="./js/url-manager.js"></script>
  <script src="./js/man.js"></script>
  <script src="./js/man-black.js"></script>
  <script src="./js/man-white.js"></script>
  <script src="./js/tile.js"></script>
  <script src="./js/board.js"></script>
  <script src="./js/draughts.js"></script>
  <script src="../bower_components/jquery/dist/jquery.min.js"></script>

</body>

</html>
